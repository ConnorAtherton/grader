<head>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <title>Meteor Application</title>
</head>
<body>
</body>

<template name="layout">
  {{yield 'header'}}

  <section id="page" class="cf">
    {{yield}}
  </section>

</template>

<template name="pageNotLoggedIn">
  {{> header}}
  <p>Your not logged in mister!</p>
</template>

<template name="pageLoggedIn">
  {{yield 'sidePanel'}}
  <div id="mainPanel">
    {{yield 'mainPanel'}}
  </div>
</template>


<template name="sidePanel">
  <div id="sidePanel">
    <ul class="actions">
      <li class="action">
        <a class="action" id="show-dashboard" href="{{pathFor 'showDashboard'}}">modify data</a>
      </li>
      <li class="action">
        <a class="action" id="view-pies" href="{{pathFor 'showPies'}}">view pie charts</a>
      </li>
      <li class="action">
        <a class="action" id="view-force" href="{{pathFor 'showForce'}}">view force graph</a>
      </li>
      <li class="action">
        <a class="action" id="view-scatter" href="{{pathFor 'showScatter'}}">view scatter</a>
      </li>
    </ul>
  </div>
</template>

<template name="mainPanel">
    <div id="mainPanel">
      <p>Main Panel</p>
    </div>
</template>

<template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <div class="pull-right">
          {{loginButtons}}
        </div>
      </div>
    </div>
  </header>
</template>

<template name="showDashboard">

  {{yield 'sidePanel'}}
  <div id="mainPanel">
    <div class="content-inner">

      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <button class="btn btn-success createModule" type="button">Create Module</button>
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-6 visible-md visible-lg">
          <p class="pull-right text-right">show some view setting here</p>
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

      <hr>

      {{#each modules}}
        <div class="module" data-id="{{_id}}">
          <div class="col-xs-12">
            <div class="col-sm-6 moduleTitle">
              {{name}}
            </div>
            <div class="col-sm-6">
              <button class="btn btn-error deleteModule" type="button">Delete module</button>
            </div>
          </div>
        </div>
      {{/each}}

      {{> modal}}

    </div>
  </div>
</template>

<template name="work">
  <div class="work">
    <div class="col-xs-4">
      {{name}}
    </div>
    <div class="col-xs-4">
      {{weight}}
    </div>
    <div class="col-xs-4">
      {{mark}}
    </div>
  </div>
</template>

<template name="modal">
  <div id="viewModule" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        {{#if viewingModule}}
          {{#with module}}
            <div class="modal-header">
              <button type="button" class="close closeModuleView" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{name}}</h4>
            </div>
            <div class="modal-body">
              <div class="work">
                {{#each work}}
                  {{> work}}
                {{/each}}
              </div>

              <div class="addNewWork">
                <hr />
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control workName input-block-level" placeholder="Work name">
                </div>
                <div class="input-group">
                  <input type="text" class="form-control workWeight" placeholder="Work weight">
                  <span class="input-group-addon">%</span>
                </div>
                <div class="input-group">
                  <input type="text" class="form-control workMark" placeholder="Current Overall Mark">
                  <span class="input-group-addon">%</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success pull-left addWork">Add work</button>
              <button type="button" class="btn btn-default closeModuleView " data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          {{/with}}
        {{/if}}

        {{#if creatingModule}}
            <div class="modal-header">
              <button type="button" class="close closeModuleCreate" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Create new Module</h4>
            </div>
            <div class="modal-body cf">
              <div class="input-group col-xs-12">
                <input type="text" class="form-control moduleName input-block-level" placeholder="Module name">
              </div>
              <div class="input-group">
                <input type="text" class="form-control moduleWeight" placeholder="Module weight">
                <span class="input-group-addon">%</span>
              </div>
                <div class="workGroup">
                  <div class="input-group col-xs-5 pull-left">
                    <input type="text" class="form-control moduleMark" placeholder="Current Overall Mark">
                    <span class="input-group-addon">%</span>
                  </div>
                  <div class="col-xs-2 orChoice text-center pull-left"><strong>or</strong></div>
                  <div class="col-xs-5 pull-left">
                      <input type="radio" class="pull-left incomplete">
                      <div class="orChoice pull-right">Incomplete</div>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default closeModuleCreate" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary saveModule">Save changes</button>
            </div>
        {{/if}}
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="showPies">
  {{yield 'sidePanel'}}
  <div id="mainPanel">
    <section class="progressPie"></section>
  </div>
</template>

<template name="showForce">
  {{yield 'sidePanel'}}
  <div id="mainPanel">
    <section class="progressForce"></section>
  </div>
</template>

<template name="showScatter">
  {{yield 'sidePanel'}}
  <div id="mainPanel">
    <section class="progressScatter"></section>
  </div>
</template>
